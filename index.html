<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="instruction">
        <form action="https://server.meowform.xyz/page/siwachashwani132003@gmail.com&contactme" method="post">
        <div id="contact">Contact us</div>
        <input name="name" id="name" type="text" placeholder="Name">
        <input name="email" id="email" type="email" placeholder="Your Email">
        <input name="subject" type="text" id="text" placeholder="Subject">
        <textarea name="message" id="message" placeholder="Your message" rows="4" cols="22"></textarea>
        <button onclick="a()" name="submit" id="send">Send</button>
        <p style="font-size:25px;font-family:ariel;color:black;" id="a"></p>
        </form>
    </div>
        
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

</body>

</html>
